<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <center><h2>Student Exam Performance Prediction</h2></center><br>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="parental_level_of_education">Parental Education:</label>
        <select name="parental_level_of_education" id="parental_level_of_education" required>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label for="lunch">Lunch Type:</label>
        <select name="lunch" id="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_preparation_course">Test Preparation Course:</label>
        <select name="test_preparation_course" id="test_preparation_course" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>

        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>

        <input class="btn btn-primary" type="submit" value="Predict Your Math Score" required>

    </form><br>
<center><h2>The Prediction is {{results}}</h2></center>
</body>
</html>
